<!doctype html>
<html>
<head>
    <title>demo-1</title>
    <style>
        canvas {
            border: 1px dashed steelblue;
        }
    </style>
</head>
<body>
<canvas id="tutorial" width="150" height="150"></canvas>
<script>
    var canvas = document.getElementById("tutorial")
    var ctx = canvas.getContext('2d')

    // 移动笔触
    // 一个非常有用的函数，而这个函数实际上并不能画出任何东西，也是上面所描述的路径列表的一部分，这个函数就是moveTo（）。或者你可以想象一下在纸上作业，一只钢笔或者铅笔的笔尖从一个点移动到另一个点的过程。

    // moveTo(x, y) 将笔触移动到指定的坐标x以及y上。
    // 当canvas初始化或者beginPath()调用之后，你通常会使用moveTo() 函数设置起点。

    ctx.beginPath();
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true)
//    ctx.moveTo(110, 75);
    ctx.arc(75, 75, 35, 0, Math.PI, false)
//    ctx.moveTo(65, 65)
//    ctx.arc(60, 65, 5, 0, Math.PI * 2, true)
//    ctx.moveTo(95, 65)
//    ctx.arc(90, 65, 5, 0, Math.PI * 2, true)
    ctx.stroke();
</script>
</body>
</html>
