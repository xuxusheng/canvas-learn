<!doctype html>
<html>
<head>
    <title>demo-1</title>
    <style>
        canvas {
            border: 1px dashed steelblue;
        }
    </style>
</head>
<body>
<canvas id="tutorial" width="150" height="150"></canvas>
<script>
    var canvas = document.getElementById("tutorial")
    var ctx = canvas.getContext('2d')

    ctx.beginPath()
    ctx.moveTo(25,25)
    ctx.lineTo(105,25)
    ctx.lineTo(25, 105)
    ctx.fill()

    // 路径使用填充（fill）时，会自动闭合，但是使用描边（stroked）则不会自动闭合。如果没有添加闭合路径closePath（），则只绘制了两条线段，并不是一个完整的三角形。
    ctx.beginPath()
    ctx.moveTo(125,125)
    ctx.lineTo(125,45)
    ctx.lineTo(45, 125)
    ctx.closePath()
    ctx.stroke()
</script>
</body>
</html>
